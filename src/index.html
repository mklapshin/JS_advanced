<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webpack</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title title">Homework 2</h1>
  </header>
  <main class="main">
    <div class="container">

      <div class="pomodoro">
        <h1 class="pomodoro-header">Timer Pomodoro</h1>
        <div class="pomodoro-container">
          <div class="pomodoro-menu">
            <button id="mainPomodoro" class="pomodoro-menu-button">Pomodoro</button>
            <button id="shortBreak" class="pomodoro-menu-button">Short Break</button>
            <button class="pomodoro-menu-button">Long Break</button>
          </div>
          <div class="pomodoro-screen-settings-1">
            <div id="increaseHours" class="pomodoro-screen-settings-1-hours">/\</div>
            <div id="increaseMinutes" class="pomodoro-screen-settings-1-minutes">/\</div>
            <div id="increaseSeconds" class="pomodoro-screen-settings-1-seconds">/\</div>
          </div>
          <div id="demo" class="pomodoro-screen">
          </div>
          <div class="pomodoro-screen-settings-2">
            <div id="decreaseHours" class="pomodoro-screen-settings-2-hours">\/</div>
            <div id="decreaseMinutes" class="pomodoro-screen-settings-2-minutes">\/</div>
            <div id="decreaseSeconds" class="pomodoro-screen-settings-2-seconds">\/</div>
          </div>
          <div id="startButton" class="pomodoro-start">
            START
          </div>
          <div class="pomodoro-work-time">
            Time to work!
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <h1 class="footer__title title">End of task</h1>
  </footer>
</body>

</html>
